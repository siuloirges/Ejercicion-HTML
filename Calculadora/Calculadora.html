<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>


    <div class="contain2">
        <form class="calculator" name="calc">
            <input type="text" class="value" readonly name="txt"></input>

            <span class="num clear" onclick="calc.txt.value='';new Audio('tecla.mp3').play();"><i>C</i></span>
            <span class="num" onclick="calc.txt.value+='/';new Audio('tecla.mp3').play();"><i>/</i></span>
            <span class="num" onclick="calc.txt.value+='*';new Audio('tecla.mp3').play();"><i>*</i></span>
            <span class="num" onclick="calc.txt.value+='7';new Audio('tecla.mp3').play();"><i>7</i></span>
            <span class="num" onclick="calc.txt.value+='8';new Audio('tecla.mp3').play();"><i>8</i></span>
            <span class="num" onclick="calc.txt.value+='9';new Audio('tecla.mp3').play();"><i>9</i></span>
            <span class="num" onclick="calc.txt.value+='-';new Audio('tecla.mp3').play();"><i>-</i></span>
            <span class="num" onclick="calc.txt.value+='4';new Audio('tecla.mp3').play();"><i>4</i></span>
            <span class="num" onclick="calc.txt.value+='5';new Audio('tecla.mp3').play();"><i>5</i></span> 
            <span class="num" onclick="calc.txt.value+='6';new Audio('tecla.mp3').play();"><i>6</i></span>
            <span class="num plus" onclick="calc.txt.value+='+';;new Audio('tecla.mp3').play();"><i>+</i></span>
            <span class="num" onclick="calc.txt.value+='1';new Audio('tecla.mp3').play();"><i>1</i></span>
            <span class="num" onclick="calc.txt.value+='2';new Audio('tecla.mp3').play();"><i>2</i></span> 
            <span class="num" onclick="calc.txt.value+='3';new Audio('tecla.mp3').play();"><i>3</i></span>
            <span class="num zero" onclick="calc.txt.value+='0';new Audio('tecla.mp3').play(); "><i>0</i></span>
            <span class="num" onclick="calc.txt.value+='.';new Audio('tecla.mp3').play();"><i>.</i></span>

            <span class="num equal" onclick="calc.txt.value = eval(calc.txt.value); new Audio('tecla.mp3').play();"><i>=</i></span>

        </form>
    </div>
    
</body>

<script>

    function sonar(){
        var snd = new Audio("tecla.mp3").play();
    }

</script>
</html>
